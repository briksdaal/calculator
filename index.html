<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="calc-container">
            <div class="calc-container-inner">
                <div class="display-container">
                    <div class="display">
                        <div class="minor-display"></div>
                        <div class="major-display"></div>
                    </div>
                </div>
                <div class="mid-container">
                    <a href="https://github.com/briksdaal" target="_blank">Briksdaal©</a>
                </div>
                <div class="buttons-container">
                    <div class="button-container off"><button>off</button></div>
                    <div class="button-container mrc"><button>mrc</button></div>
                    <div class="button-container m-minus"><button>m-</button></div>
                    <div class="button-container m-plus"><button>m+</button></div>
                    <div class="button-container op-divide"><button>÷</button></div>
                    <div class="button-container op-percent"><button>%</button></div>
                    <div class="button-container num-7"><button>7</button></div>
                    <div class="button-container num-8"><button>8</button></div>
                    <div class="button-container num-9"><button>9</button></div>
                    <div class="button-container op-multiply"><button>×</button></div>
                    <div class="button-container op-sqroot"><button>√</button></div>
                    <div class="button-container num-4"><button>4</button></div>
                    <div class="button-container num-5"><button>5</button></div>
                    <div class="button-container num-6"><button>6</button></div>
                    <div class="button-container op-subtract"><button>-</button></div>
                    <div class="button-container negative"><button>+/-</button></div>
                    <div class="button-container num-1"><button>1</button></div>
                    <div class="button-container num-2"><button>2</button></div>
                    <div class="button-container num-3"><button>3</button></div>
                    <div class="button-container op-add"><button>+</button></div>
                    <div class="button-container on"><button>on/c</button></div>
                    <div class="button-container num-0"><button>0</button></div>
                    <div class="button-container dec-period"><button>.</button></div>
                    <div class="button-container equal-sign"><button>=</button></div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="seperator"></div>
    <div class="footer"></div>
</body>
</html>
