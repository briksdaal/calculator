<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="calc-container">
            <div class="calc-container-inner">
                <div class="display-container">
                    <div class="display">
                        <div class="minor-display"></div>
                        <div class="major-display"></div>
                    </div>
                </div>
                <div class="mid-container">
                    <a href="https://github.com/briksdaal" target="_blank">Briksdaal©</a>
                </div>
                <div class="buttons-container">
                    <div class="button-container dark-button off"><button>off</button></div>
                    <div class="button-container dark-button mrc"><button>mrc</button></div>
                    <div class="button-container dark-button m-minus"><button>m-</button></div>
                    <div class="button-container dark-button m-plus"><button>m+</button></div>
                    <div class="button-container dark-button op-divide"><button>÷</button></div>
                    <div class="button-container dark-button op-percent"><button>%</button></div>
                    <div class="button-container light-button num-7"><button>7</button></div>
                    <div class="button-container light-button num-8"><button>8</button></div>
                    <div class="button-container light-button num-9"><button>9</button></div>
                    <div class="button-container dark-button op-multiply"><button>×</button></div>
                    <div class="button-container dark-button op-sqroot"><button>√</button></div>
                    <div class="button-container light-button num-4"><button>4</button></div>
                    <div class="button-container light-button num-5"><button>5</button></div>
                    <div class="button-container light-button num-6"><button>6</button></div>
                    <div class="button-container dark-button op-subtract"><button>-</button></div>
                    <div class="button-container dark-button negative"><button>+/-</button></div>
                    <div class="button-container light-button num-1"><button>1</button></div>
                    <div class="button-container light-button num-2"><button>2</button></div>
                    <div class="button-container light-button num-3"><button>3</button></div>
                    <div class="button-container dark-button op-add"><button>+</button></div>
                    <div class="button-container on"><button>on/c</button></div>
                    <div class="button-container light-button num-0"><button>0</button></div>
                    <div class="button-container light-button dec-period"><button>.</button></div>
                    <div class="button-container dark-button equal-sign"><button>=</button></div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="seperator"></div>
    <div class="footer"></div>
</body>
</html>
